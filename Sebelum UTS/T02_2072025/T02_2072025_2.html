<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="800" height="800"></canvas>
    <script>
        // sesuai dg css
        var canvasKita = document.querySelector("#canvas1");
        // cara gmn akses gambarnya
        var ctx = canvasKita.getContext("2d");
        // mulai drmn , sebesar apa
        var imageDataSaya = ctx.getImageData(0,0,canvasKita.width, canvasKita.height);

        function gbr_titik(imageDataTemp,x,y,r,g,b){
        // garis x sama y dibulatkan
        var index = 4 *(Math.ceil(x)+(Math.ceil(y)*canvasKita.width));
        imageDataTemp.data[index] = r;
        imageDataTemp.data[index+1] = g;
        imageDataTemp.data[index+2] = b;
        imageDataTemp.data[index+3] = 255;     
        }

        function gbr_titik_arr(datanya,posisi,warna){
            let {x,y} = posisi;
            let {r,g,b} = warna;
            let index = 4 *(Math.ceil(x)+(Math.ceil(y)*canvasKita.width));
            datanya.data[index] = r;
            datanya.data[index+1] = g;
            datanya.data[index+2] = b
            datanya.data[index+3] = 255;
        }

        function gbr_garis(imageDataSaya,x1,y1,x2,y2,r,g,b){
            var dx = x2-x1;
            var dy = y2-y1;
            // gambar garis jalan di x
            if(Math.abs(dx)>Math.abs(dy)){
                // ke kanan   
                if(x2>x1){
                 var y = y1;
                 for(var x = x1; x<x2; x++){
                    y = y + dy/Math.abs(dx); //1/m
                    gbr_titik(imageDataSaya,x,y,r,g,b)
                 }
                }
                else{ 
                    // ke kiri
                    var y = y1;
                    for(var x = x1; x>x2; x--){
                        y = y + dy/Math.abs(dx); //1/m
                        gbr_titik(imageDataSaya,x,y,r,g,b)
                 }
                }
            }
            // jalan di y
            else{
                if(y2>y1){
                 // ke atas   
                 var x = x1;
                 for(var y = y1; y<y2; y++){
                    x = x + dx/Math.abs(dy); //m
                    gbr_titik(imageDataSaya,x,y,r,g,b)
                 }
                }
                else{ 
                    // ke bawah
                    var x = x1;
                    for(var y = y1; y>y2; y--){
                        x = x + dx/Math.abs(dy); //m
                        gbr_titik(imageDataSaya,x,y,r,g,b)
                 }
                }
            }
    }

        function clear(){
        for(i=0;i<=800;i++){
            for(j=0;j<=800;j++){
                gbr_titik_arr(imageDataSaya,{x:i,y:j},{r:255,g:255,b:255});
            }
        }}
        
        // draw here
        function gbr_klik(){
        if(event.code=="Space"){
            clear();
        for (i=0;i<800;i+=5){
            // returns a random integer from 10 to 600:
            let angka_random = Math.floor(Math.random() * 601) + 10;
            // warna 0-255
            let angka_random_warna_merah = Math.floor(Math.random() * 256) + 0;
            // warna 0-255
            let angka_random_warna_hijau = Math.floor(Math.random() * 256) + 0;
            // warna 0-255
            let angka_random_warna_biru = Math.floor(Math.random() * 256) + 0;
            gbr_garis(imageDataSaya,10+i,800,10+i,angka_random,angka_random_warna_merah,angka_random_warna_hijau,angka_random_warna_biru);
        }}
            // tempatnya di mana
            ctx.putImageData(imageDataSaya, 0 , 0);
        }
        document.addEventListener("keyup",gbr_klik);

        // tempatnya di mana
        ctx.putImageData(imageDataSaya, 0 , 0);
    </script>
</body>
</html>
