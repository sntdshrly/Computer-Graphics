<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border: 2px solid black;
        }
    </style>
    <script src="lib/grafika_lib.js"></script>
</head>

<body>
    <canvas id="canvas1" width="800" height="800"></canvas>
    <script>
        // sesuai dg css
        var canvasKita = document.querySelector("#canvas1");
        // cara gmn akses gambarnya
        var ctx = canvasKita.getContext("2d");
        ctx.font = "bold 18px Courier";
        ctx.fillText("Loading...", 100, 140);
        // mulai drmn , sebesar apa
        var imageDataSaya = ctx.getImageData(0, 0, canvasKita.width, canvasKita.height);
        // draw here
        let jalan = 0;
        function persegi_jalan() {
            //clear
            // ctx.clearRect(0, 0, canvasKita.width, canvasKita.height);
            ctx.clearRect(99, 149, 311, 201);
            ctx.fillText(Math.floor(jalan/2)+"%", 250, 220);
            imageDataSaya = ctx.getImageData(0, 0, canvasKita.width, canvasKita.height);
            gbr_persegi_unfilled_2();
            gbr_garis_jalan(jalan);
            floodFillStack(imageDataSaya, { x: 299, y: 151 }, { r: 0, g: 255, b: 0 })
            floodFillStack(imageDataSaya, { x: 101, y: 151 }, { r: 255, g: 0, b: 0 })
            jalan = (jalan + 1) % 200;
            ctx.putImageData(imageDataSaya, 0, 0);
            requestAnimationFrame(persegi_jalan);
        }
        persegi_jalan();
        // tempatnya di mana
        ctx.putImageData(imageDataSaya, 0, 0);
    </script>
</body>

</html>
