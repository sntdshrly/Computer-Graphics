<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mycanvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="600" height="600"></canvas>
    <script>
        const kanvas = document.querySelector("#mycanvas");
        const ctx = kanvas.getContext("2d");
        let dataGambar = ctx.getImageData(0,0,kanvas.width,kanvas.height);

        function gbr_titik_gradien(imageDataTemp,x,y,r,g,b){
        var index;
        index = 4 *(x+(y*dataGambar.width));
        imageDataTemp.data[index] = r;
        imageDataTemp.data[index+1] = g;
        imageDataTemp.data[index+2] = b;
        imageDataTemp.data[index+3] = 255;     
        }

        // SOAL 2
        for(var j=0;j<100;j++){
            for(var i=0;i<100;i++){
                // warna merah dikurangi dari persenan i makanya bisa gradasi
                gbr_titik_gradien(dataGambar,100+j,100+i,255*i/100,0,0);   
        }
        }

        ctx.putImageData(dataGambar,0,0); // dipanggil terakhir kali cukup 1 kali
    </script>
</body>
</html>
